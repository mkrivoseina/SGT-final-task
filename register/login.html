    <h1>Register</h1>
    <div class="container justify-content-center">
        <form id="validation-form" action="" method="post">
            
            <div class="input-field">
                <input type="text" id="username" name="username" placeholder="Username*" minlength="3" required>
            </div>
            <br>
            <div>
                <input type="password" id="password" name="password" placeholder="Password" minlength="9" required>
            </div>
           <br>
            <div>
                <input type="password" id="repassword" name="repassword" placeholder="Retype password*" minlength="9" required>
            </div>
            <br>
            <div>
                <input type="text" id="fname" name="fname" placeholder="First name*">
            </div>
            <br>
            <div>
                <input type="text" id="lname" name="lname" placeholder="Last name*">
            </div>
            <br>
            <div>
                <select name="country" id="country" placeholder="select country">
                    <option value="0" disabled selected>Select your country..</option>
                    <option value="lv">Latvia</option>
                    <option value="lt">Lithuania</option>
                    <option value="est">Estonia</option>
                    <option value="fin">Finland</option>
                </select>

            </div>
            <br>
            <div>
                <input type="checkbox" class="agree-with-terms" name="agreewithterms">
                <label for="agree-with-terms" style="font-size: 12px;">Agree with terms and conditions*</label>
            </div>
            <br>
            <div>
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
